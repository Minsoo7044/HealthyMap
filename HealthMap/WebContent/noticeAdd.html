<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/style.css">
<meta charset="utf-8">
<meta name=viewport content="width=device-width, initial-scale=1, user-scalable=0">
<script src="https://kit.fontawesome.com/da8787eeee.js" crossorigin="anonymous"></script>
<title>공지사항</title>
<style>
.full {
	height:100%;
	width:100%;
	padding-left:2em;
}
</style>
</head>
<body>
	<nav class="navbar navbar_items">
		<button style="color: white;" onclick="back()"><i class="fas fa-chevron-left"></i></button>
		<div>공지사항 추가</div>
		<div>
			<button style="color:white;"><i class="fas fa-check"></i></button>
		</div>
	</nav>
	<div class="noticeList">
		<table>
			<tr>
				<th><input class="full" type="text" placeholder="제목"></th>
				<th><input class="full" type="text" placeholder="운영진"></th>
			</tr>
		</table>
		<textarea style="height:88%; width:100%; padding:8px 12px;" placeholder="공지사항을 작성해주세요."></textarea>
	</div>
</body>
</html>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/core.js"></script>
<script>
function back() {
	window.history.back();
}
</script>
