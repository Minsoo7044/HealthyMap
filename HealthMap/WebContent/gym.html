<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/style.css">

<title>즐겨찾기</title>

<body>

		<ul class="machine">
			<li><i class="fas fa-dumbbell"></i></li>

		</ul>
